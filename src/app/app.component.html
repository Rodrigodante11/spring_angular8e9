<form>
  <div class="form-group">
    <h3> Login do sistema </h3>
  </div>

  <div class="form-group">
    <label for="user">E-mail:</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login"  id="login" name="login" placeholder="Digite o email" required>
  </div>

  <div class="form-group">
    <label for="user">Senha:</label>
    <input type="password" class="form-control"  [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Digite a senha" required>
  </div>

  <button type="button" (click)="login()"  class="btn btn-primary">Login</button>
</form>
